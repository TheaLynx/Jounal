<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagebuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Tagebuch</h1>
    <p>Datum: <span id="datum"></span></p>
    <form action="/save" method="post">
        <textarea name="eintrag" placeholder="Schreibe hier deinen Eintrag..."></textarea><br>
        <button type="submit">Speichern</button>
    </form>

    <script>
        document.getElementById("datum").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
