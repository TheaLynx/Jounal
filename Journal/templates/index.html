<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagebuch</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <h1>Tagebuch</h1>
    <p>Datum: <span id="datum"></span></p>
    <form action="/save" method="post">
        <textarea name="eintrag" placeholder="Schreibe hier deinen Eintrag..."></textarea><br>
        <button type="submit">Speichern</button>
    </form>

    <h2>Suche in Tagebucheintr√§gen</h2>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Stichwort eingeben...">
        <button type="submit">Suchen</button>
    </form>

    <script>
        document.getElementById("datum").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
